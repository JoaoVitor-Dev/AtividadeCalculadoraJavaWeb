<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
</head>
<body>
<form action="ServletCalculadora" method="get">
  <label>Número A</label>
  <input type="text" name="valor1">
  <br>
  <label>Número B</label>
  <input type="text" name="valor2">
  <br>
  <select name="opcao">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="submit" value="Calcular">
</form>
</body>
</html>
